<!-- DON'T EDIT THIS FILE! It is generated from web_orchestration.conf.in, edit that one, or the variables in Makefile.options -->
<ocsigen>
  <server>
    <port>8080</port>
    <mimefile>/etc/mime.types</mimefile>
    
    <logdir>local/var/log/web_orchestration</logdir>
    <datadir>local/var/data/web_orchestration</datadir>
    <charset>utf-8</charset>
    <debugmode />
    <commandpipe>local/var/run/web_orchestration-cmd</commandpipe>
    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-dbm"/>
    <extension findlib-package="eliom.server"/>
    
    <host hostfilter="*">
      <static dir="static" />
      <static dir="local/var/www/web_orchestration/eliom" />
      <eliommodule module="local/lib/web_orchestration/web_orchestration.cma" />
      <eliom/>
    </host>
  </server>
</ocsigen>
